<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hit Me Up</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body background="public/images/email.png">
        
        <div id="mario-chat">
            <h2>Hit Me Up Messenger</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle">
            <input id="message" type="text" class="materialize-textarea" placeholder="Type a message">
            <button class="waves-effect waves-light btn-large" id="send">Send</button>
        </div>

    </body>
    <script src="/chat.js"></script>
</html>
